        function checkObj(obj1,obj2){
            if(typeof obj1 != 'object' && typeof obj2 != 'object') return false
            // 内存地址相同直接返回true
            if(obj1 === obj2){
                return true
            }
            for(let i in obj1) {
                // 遍历第一个对象拿到key，然后判断第二个对象中是否有这个字段
                if(obj2.hasOwnProperty(i)) {
                    if(typeof obj1[i] == 'object'){
                        checkObj(obj1[i],obj2[i])
                    }else {
                        return obj1[i] == obj2[i]
                    }
                }else {
                    return false
                }
            }
        }

    <script>
        function formatDate (date,formate) {
            formate = formate || 'yyyy/MM/dd hh:mm:ss'
            let obj = {
                'y+': date.getFullYear(),
                'M+': date.getMonth() + 1,
                'd+': date.getDate(),
                'h+': date.getHours(),
                'm+': date.getMinutes(),
                's+': date.getSeconds()
            }
            for(let i in obj){
                if(new RegExp(i).test(formate)){
                    formate = formate.replace(new RegExp(i),obj[i])
                    console.log(obj[i])
                }
            }
            return formate
        }
